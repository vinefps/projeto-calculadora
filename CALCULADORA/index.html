<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <header>
                <div class="marca-calc">
                    <h2>XHADAY</h2>
                    <h4>TD-9136D</h4>
                </div>
                <div class="linha-calc"></div>
                <div class="tipo-calc">
                    <h6>LED CALCLADORA ELECTRÃ”NICA</h6>
                </div>
            </header>
            <div class="area-tela">
                <div class="tela-calc"></div>
            </div>
            <div class="corpo-total">
                    <div class="op-calc">
                        <button class="op-soma opy">+</button>
                        <button class="op-mult opy">*</button>
                        <button class="op-div opy">/</button>
                        <button class="op-sub opy">-</button>
                    </div>
                    <div class="numero-calc">
                            <button class="num opy" onclick="insert('0')">0</button>
                            <button class="num opy" onclick="insert('1')">1</button>
                            <button class="num opy" onclick="insert('2')">2</button>
                            <button class="num opy" onclick="insert('3')">3</button>
                            <button class="num opy" onclick="insert('4')">4</button>
                            <button class="num opy" onclick="insert('5')">5</button>
                            <button class="num opy" onclick="insert('6')">6</button>
                            <button class="num opy" onclick="insert('7')">7</button>
                            <button class="num opy" onclick="insert('8')">8</button>
                            <button class="num opy" onclick="insert('9')">9</button>
                            <button class="num opy">X</button>
                            <button class="num opy igual">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
